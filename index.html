---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2>{{ post.title }}</h2>
	  <h6>{{ post.time }}</h6>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
	<br/>
  {% endfor %}
</div>
